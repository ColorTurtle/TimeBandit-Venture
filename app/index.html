    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>timebandit venture</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h3 class="text-muted">timebandit venture</h3>
            </div>

            <!-- Button trigger modal -->
            <button class="js-launch-chat btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
              Launch!
            </button>
            <button class="js-logout-btn btn btn-primary btn-lg">Logout</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">User info:</h4>
                  </div>
                  <div class="modal-body">
                    <input type="text" id="input-username" placeholder="Enter username here">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="js-start-chat btn btn-primary">Start Talking</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="message-parent">
                <div class="message-stream js-message-stream">
                    <!-- New Message -->
                </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="js-message-text" placeholder="Say Something!">
                    </div>
                    <button class="btn btn-default js-send-button">Go!</button>
            </div>


            <div class="footer">
                <p>â™¥ from the Yeoman team</p>
            </div>

        </div>

        <!-- Template for message-box -->
        <script id="message-template" type="text/template">
        <div class="user-name col-md-2 col-sm-2 col-xs-2 text-right"><%= _.escape(username) %>
        </div>
        <div class="msg-content col-md-7 col-sm-7 col-xs-7 text-left">
                <span><%= _.escape(messageText) %> 
                </span>
        </div>
        <div class="timestamp pull-right col-md-2 col-sm-2 col-xs-2">
            <span><%= messageDate %></span>
        </div>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js 
        scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->

        <script src="scripts/views.js"></script>
        <script src="scripts/models.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
