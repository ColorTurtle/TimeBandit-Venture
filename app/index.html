    <body>
        <!--[if lt IE 10]>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="app-title col-md-9">
                    <h3 class="text-muted">ChatterBug</h3>
                    </div>

                <!-- Button trigger modal -->
                    <div class="headerbuttons col-md-3">
                        <button class="js-launch-chat launch-chat btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myModal">
                          Login
                        </button>
                        <button class="js-logout-btn logout-btn btn btn-primary btn-lg pull-right">Logout</button>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">User Information:</h4>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control"id="input-username" maxlength="15" placeholder="Enter username here">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="js-start-chat start-chat btn btn-primary">Start Talking</button>
                    <button type="button" class="btn btn-default close-button js-close-button" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="container">
               <div class="js-welcome welcome">
                    <img src="images/bee.png" class="bee"/>
                    <img src="images/word-bubble.png" class="bee-talk"/>
                    <h2>Welcome!</h2>
                </div>
            <div class="message-parent">
                <div class="message-stream js-message-stream">
                    <!-- New Message -->
                </div>
                <div class="new-message row">
                        <div class= "show-user col-md-2 col-sm-2 col-xs-2 text-right"></div>
                        <textarea type="text" class="message-input  col-md-7 col-sm-7 col-xs-7" id="js-message-text" placeholder="Say Something!"></textarea>
                        <button class="pull-right col-md-2 col-sm-3 col-xs-4 btn btn-default js-send-button send-button">Share</button>
                </div>
            </div>


            <div class="footer">
                <p>â™¥ from the Time Bandits</p>
            </div>

        </div>

        <!-- Template for message-box -->
        <script id="message-template" type="text/template">
        <div class="user-name col-md-2 col-sm-2 col-xs-2 text-right"><%=username%>
        </div>
        <div class="msg-content col-md-7 col-sm-7 col-xs-7 text-left">
                <span><%=messageText%> 
                </span>
        </div>
        <div class="timestamp pull-right text-right col-md-2 col-sm-3 col-xs-4">
            <span class="js-timestamp"><%= messageDate %></span>
        </div>
        </script>

        <script type="text/template" id="show-username">
            <span><%=currentUser.username%></span>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
    
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js 
        scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->

        <script src="scripts/views.js"></script>
        <script src="scripts/models.js"></script>
        <script src="scripts/main.js"></script>

</body>
</html>
